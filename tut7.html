<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>
<body>
    <h3>Ids and Classes Tutorial</h3>

    <!-- id is an identifier. Id has to be unique. -->
    <div id="mainBox" class="redBg">
        This is Mainbox.
    </div>
    <!-- Class is used when we have to put certain in characteristics in more than one element -->

    <!-- . is for class div.redBg -->
    <div class="redBg"></div>

    <!-- # for id div#mainBox -->
    <div id="mainBox"></div>

    <!-- Emmet takes div as default .blackBox will be -->
    <div class="blackBox"></div>
    
    <!-- Creating Multiple Elements using Emmet  -->
    <!-- span.myclass.myclass2.myclass3*4 -->
    <span class="myclass myclass2 myclass3">First</span>
    <span class="myclass myclass2 myclass3">Second</span>
    <span class="myclass myclass2 myclass3">Third</span>
    <span class="myclass myclass2 myclass3">Fourth</span>
</body>
</html>
