<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link and Images</title>
</head>
<body>
    <!-- Links -->
    <!-- Anchor tag for links -->
    <h4>Opens in Same Page</h4>
    <a href="http://google.com">Go to Google</a>
    <a href="http://facebook.com">Go to Facebook</a>
    <a href="http://twitter.com">Go to Twitter</a>
    <a href="http://instagram.com">Go to Instagram</a>
    <br><br>
    <h4>Opens in New Page</h4>
    <a href="http://google.com" target ="_blank">Go to Google</a>
    <a href="http://facebook.com" target ="_blank">Go to Facebook</a>
    <a href="http://twitter.com" target ="_blank">Go to Twitter</a>
    <a href="http://instagram.com" target ="_blank">Go to Instagram</a>

    <br>
    <h4>Opens Internal Link</h4>
    <a href="/tut2.html" target ="_blank">Tut 2</a><br>

    <!-- Images -->
    <img src="aishu.img" alt="Aishu">
    <!-- Src is for link and alt is for text when image is having problem to load. -->
    <img src="https://source.unsplash.com/user/erondu/1600x900" alt="">
    <!-- Random Images for source.unsplash -->
</body>
</html>
