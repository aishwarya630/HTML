<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline And Block ELements</title>
</head>
<body>
    <!-- p is a block element -->
    <p style="border: 2px solid red;">This is a paragraph.</p>
    <p style="border: 2px solid blue;">This is also a paragraph.</p>

    <!-- span is a inline element -->
    <span style="border: 2px solid red;">This is a span.</span>
    <span style="border: 2px solid blue;">This is also a span.</span>

    <div style="border: 2px solid red;">This is a div.</div>
    <strong style="border: 2px solid blue;">This is a strong.</strong>
    <a href="google.com" style="border: 2px solid red;">Go to Google</a>

</body>
</html>
